<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generar Reporte - ADM</title>

    <link rel="icon" href="Media/favicon.ico" />

    <!-- Select2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/reporte.css" />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/reporte.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="Media/logo.png" alt="Logo" class="logo" />
        <h1>Asesoría y Diseño Mecánico</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="report-container">
        <h2 class="page-title">Generar Reporte</h2>
        <form id="report-form">
          <div class="form-group autocomplete-container">
            <label for="employee-input">Empleado</label>
            <input
              type="text"
              id="employee-input"
              class="form-control"
              autocomplete="off"
              placeholder="Buscar empleado..."
              required
            />
            <div id="employee-dropdown" class="autocomplete-dropdown"></div>
          </div>

          <div class="form-group">
            <label for="subject">Asunto</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control"
              placeholder="Ingrese el asunto del reporte"
              required
            />
          </div>

          <div class="form-group">
            <label for="observations">Observaciones</label>
            <textarea
              id="observations"
              name="observations"
              class="form-control"
              rows="5"
              placeholder="Describa las observaciones..."
              required
            ></textarea>
          </div>

          <div id="modal-confirmacion" class="modal">
            <div class="modal-content">
              <h3>Confirmar reporte</h3>
              <div
                id="resumen-reporte"
                style="white-space: pre-wrap; margin: 15px 0"
              ></div>
              <div class="modal-buttons">
                <button id="btn-cancelar" class="modal-btn cancel-btn">
                  Cancelar
                </button>
                <button id="btn-confirmar" class="modal-btn confirm-btn">
                  Confirmar
                </button>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-button">Enviar Reporte</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
