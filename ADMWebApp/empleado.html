<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Portal del Empleado</title>
    <style>
        /* Reset y estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            text-decoration: none; /* Elimina subrayados por defecto */
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Header grande */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 40px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 180px;
            display: flex;
            align-items: center;
        }
        
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        
        .logo {
            width: 50%;
            height: 25%;
            margin-bottom: 15px;
            max-height: 25%;
            max-width: 25%;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }
        
        /* Contenedor principal */
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        /* Contenedor de opciones */
        .options-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 800px;
            flex-wrap: wrap;
        }
        
        /* Botones grandes */
        .option-button {
            flex: 1;
            min-width: 300px;
            max-width: 350px;
            height: 200px;
            background-color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 20px;
            text-align: center;
            color: inherit; /* Hereda el color del texto */
        }
        
        .option-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        
        .option-button i {
            font-size: 50px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .option-button h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
            text-decoration: none !important; /* Elimina cualquier subrayado */
        }
        
        .option-button p {
            color: #666;
            font-size: 16px;
            text-decoration: none;
        }

        }
