<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel= "icon" href="favicon.ico">
    <title>Evaluar Solicitudes</title>
    <style>
  :root {
    --primary: #2c3e50;
    --secondary: #666;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
    text-decoration: none;
  }

  body {
    background-color: #f5f5f5;
    color: #333;
  }

  header {
    background-color: #2c3e50;
    color: white;
    padding: 40px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    height: 180px;
    display: flex;
    align-items: center;
  }

  .header-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    width: 100%;
  }

  .logo {
    width: 50%;
    height: 25%;
    margin-bottom: 15px;
    max-height: 25%;
    max-width: 25%;
  }

  h1 {
    font-size: 28px;
    font-weight: 600;
    text-align: center;
  }

  .main-container {
    max-width: 1200px;
    margin: 20px auto 50px;
    padding: 0 20px;
  }

  .welcome-section {
    text-align: center;
    margin-bottom: 30px;
  }

  .welcome-message {
    font-size: 30px;
    color: var(--primary);
    font-weight: 600;
    margin-bottom: 10px;
  }

  .sections-container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: space-between;
  }

  .section {
    background-color: white;
    border-radius: 16px;
    padding: 25px;
    width: calc(50% - 15px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .section-title {
    font-size: 22px;
    color: var(--primary);
    margin-bottom: 20px;
    text-align: center;
    padding-bottom: 10px;
    border-bottom: 2px solid #eee;
  }

  .content-box {
    background-color: #f9f9f9;
    border-radius: 10px;
    padding: 20px;
    min-height: 300px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    justify-content: start;
    color: var(--secondary);
    font-style: italic;
    border: 1px dashed #ccc;
    gap: 15px;
  }

  .vacacion-card {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px 15px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-style: normal;
  }

  .vacacion-info {
    flex-grow: 1;
  }

  .btn-group {
    display: flex;
    gap: 10px;
  }

  .btn-group button {
    border: none;
    background: none;
    cursor: pointer;
    font-size: 20px;
    padding: 6px 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }

  .btn-aceptar {
    color: green;
  }

  .btn-aceptar:hover {
    background-color: #d4edda;
  }

  .btn-rechazar {
    color: red;
  }

  .btn-rechazar:hover {
    background-color: #f8d7da;
  }

  /* Estilos del modal */
#modal-confirmacion {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 0.3s ease-in-out;
}

#modal-confirmacion .modal-content {
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 16px;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  animation: slideUp 0.3s ease-in-out;
}

#modal-contenido {
  font-size: 16px;
  line-height: 1.6;
  color: #333;
}

#modal-confirmacion button {
  padding: 10px 18px;
  font-size: 15px;
  margin: 10px 5px 0;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

#modal-confirmacion button:first-of-type {
  background-color: #28a745;
  color: white;
}

#modal-confirmacion button:first-of-type:hover {
  background-color: #218838;
}

#modal-confirmacion button:last-of-type {
  background-color: #dc3545;
  color: white;
}

#modal-confirmacion button:last-of-type:hover {
  background-color: #c82333;
}

/* Animaciones */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}


  @media (max-width: 768px) {
    .section {
      width: 100%;
    }

    .welcome-message {
      font-size: 26px;
    }
  }
</style>


  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="Media/logo.png" alt="Logo" class="logo" />
        <h1>Evaluar Solicitudes</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="welcome-section">
        <div class="welcome-message">
          ¡Hola <span id="employee-name">Líder</span>!
        </div>
        <p>Aquí puedes evaluar las solicitudes de tu equipo</p>
      </div>

      <div class="sections-container">
        <div class="section">
          <h2 class="section-title">Evaluar Permisos</h2>
          <div class="content-box" id="permisos-box">
            Contenido de permisos pendientes se cargará aquí
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">Evaluar Vacaciones</h2>
          <div class="content-box" id="vacaciones-box">
            Cargando solicitudes de vacaciones...
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL de Confirmación -->
<div id="modal-confirmacion" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#0008; justify-content:center; align-items:center; z-index:9999;">
  <div class = "modal-content">
    <div id="modal-contenido"></div>
    <br />
    <button onclick="confirmarAccion()" style="margin-right:10px;">Confirmar</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>


    <script>
document.getElementById("employee-name").textContent = "Juan Pérez";
const idUsuario = localStorage.getItem("idUsuario");

let accionPendiente = null;

function mostrarModal(tipo, datos, tipoSolicitud) {
  const modal = document.getElementById("modal-confirmacion");
  const contenido = document.getElementById("modal-contenido");

  let resumen = `<strong>${datos.nombre}</strong><br/>`;

  if (tipoSolicitud === "vacacion") {
    resumen += `
      Del <strong>${new Date(datos.inicio).toLocaleDateString()}</strong> 
      al <strong>${new Date(datos.fin).toLocaleDateString()}</strong><br/>
    `;
  } else if (tipoSolicitud === "permiso") {
    resumen += `
      Fecha: ${new Date(datos.fecha).toLocaleDateString()}<br/>
      Horario: ${datos.inicio} - ${datos.fin}<br/>
      Motivo: <em>${datos.razon}</em><br/>
      Compensación: ${datos.compensacion}<br/>
    `;
  }

  resumen += `<hr>¿Deseas <strong>${tipo === 'aceptar' ? 'aceptar' : 'rechazar'}</strong> esta solicitud?`;

  contenido.innerHTML = resumen;
  modal.style.display = "flex";

  accionPendiente = () => {
    const url = tipoSolicitud === "vacacion" ? "/api/actualizarEstadoSolicitud" : "/api/actualizarEstadoPermiso";
    const payload = tipoSolicitud === "vacacion"
  ? { 
      idVacaciones: datos.id,
      accion: tipo === 'aceptar' ? 'aceptar' : 'rechazar',
      idUsuario: idUsuario
    }
  : { 
      idPermiso: datos.id,
      accion: tipo === 'aceptar' ? 'aceptar' : 'rechazar',
      idUsuario: idUsuario
    };


    fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(result => {
      if (result && result.ok !== false) {
        //alert(`${tipoSolicitud === 'vacacion' ? 'Vacación' : 'Permiso'} ${tipo === 'aceptar' ? 'aceptado' : 'rechazado'}.`);
        location.reload();
      } else {
        alert(result.error || "Ocurrió un error.");
      }
    })
    .catch(err => {
      console.error("Error:", err);
      alert("Error de red.");
    });
  };
}

function cerrarModal() {
  document.getElementById("modal-confirmacion").style.display = "none";
  accionPendiente = null;
}

function confirmarAccion() {
  if (accionPendiente) accionPendiente();
  cerrarModal();
}

// ------------------------ Cargar VACACIONES ------------------------





fetch(`/api/usuario/${idUsuario}/area`)
  .then(res => res.json())
  .then(areas => {
    const ids = areas.map(a => a.idArea).join(",");
    return fetch(`/api/vacaciones/area/${ids}?idUsuario=${idUsuario}`);

  })
  .then(res => res.json())
  .then(data => {
    const box = document.getElementById("vacaciones-box");

    if (!Array.isArray(data)) {
      box.innerHTML = "Error al obtener las solicitudes.";
      console.error("Respuesta inesperada:", data);
      return;
    }

    if (data.length === 0) {
      box.innerHTML = "No hay solicitudes de vacaciones.";
      return;
    }

    box.innerHTML = "";
    data.forEach(vacacion => {
      const card = document.createElement("div");
      card.classList.add("vacacion-card");

      const info = document.createElement("div");
      info.classList.add("vacacion-info");
      info.innerHTML = `
  <strong>${vacacion.nombre}</strong><br/>
  Del <strong>${vacacion.inicio.split("T")[0].split("-").reverse().join("/")}</strong> 
  al <strong>${vacacion.fin.split("T")[0].split("-").reverse().join("/")}</strong><br/>
`;


      const btnGroup = document.createElement("div");
      btnGroup.classList.add("btn-group");

      const btnAceptar = document.createElement("button");
      btnAceptar.classList.add("btn-aceptar");
      btnAceptar.title = "Aceptar";
      btnAceptar.innerHTML = "✔️";
      btnAceptar.onclick = () => mostrarModal("aceptar", vacacion, "vacacion");

      const btnRechazar = document.createElement("button");
      btnRechazar.classList.add("btn-rechazar");
      btnRechazar.title = "Rechazar";
      btnRechazar.innerHTML = "❌";
      btnRechazar.onclick = () => mostrarModal("rechazar", vacacion, "vacacion");

      btnGroup.appendChild(btnAceptar);
      btnGroup.appendChild(btnRechazar);

      card.appendChild(info);
      card.appendChild(btnGroup);

      box.appendChild(card);
    });
  })
  .catch(error => {
    document.getElementById("vacaciones-box").innerHTML = "Error al cargar datos.";
    console.error("Error:", error);
  });

// ------------------------ Cargar PERMISOS ------------------------

fetch(`/api/usuario/${idUsuario}/area`)
  .then(res => res.json())
  .then(areas => {
    const ids = areas.map(a => a.idArea).join(",");
    return fetch(`/api/permisos/area/${ids}?idUsuario=${idUsuario}`);

  })
  .then(res => res.json())
  .then(permisos => {
    const box = document.getElementById("permisos-box");

    if (!Array.isArray(permisos)) {
      box.innerHTML = "Error al obtener los permisos.";
      console.error("Respuesta inesperada:", permisos);
      return;
    }

    if (permisos.length === 0) {
      box.innerHTML = "No hay solicitudes de permisos.";
      return;
    }

    box.innerHTML = "";
    permisos.forEach(permiso => {
      const card = document.createElement("div");
      card.classList.add("vacacion-card");

      const info = document.createElement("div");
      info.classList.add("vacacion-info");
      info.innerHTML = `
        <strong>${permiso.nombre}</strong><br/>
        ${permiso.fecha.split("T")[0].split("-").reverse().join("/")}<br/>
        ${permiso.inicio} - ${permiso.fin}<br/>
        <em>${permiso.razon}</em><br/>
        <small>${permiso.compensacion}</small>
      `;

      const btnGroup = document.createElement("div");
      btnGroup.classList.add("btn-group");

      const btnAceptar = document.createElement("button");
      btnAceptar.classList.add("btn-aceptar");
      btnAceptar.title = "Aceptar";
      btnAceptar.innerHTML = "✔️";
      btnAceptar.onclick = () => mostrarModal("aceptar", permiso, "permiso");

      const btnRechazar = document.createElement("button");
      btnRechazar.classList.add("btn-rechazar");
      btnRechazar.title = "Rechazar";
      btnRechazar.innerHTML = "❌";
      btnRechazar.onclick = () => mostrarModal("rechazar", permiso, "permiso");

      btnGroup.appendChild(btnAceptar);
      btnGroup.appendChild(btnRechazar);

      card.appendChild(info);
      card.appendChild(btnGroup);
      box.appendChild(card);
    });
  })
  .catch(error => {
    document.getElementById("permisos-box").innerHTML = "Error al cargar permisos.";
    console.error("Error:", error);
  });
</script>


  </body>
</html>
