<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/evaluarSoli.css">
    <script src = "js/evaluarSoli.js"></script>
    <title>Evaluar Solicitudes</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="Media/logo.png" alt="Logo" class="logo" />
        <h1>Evaluar Solicitudes</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="welcome-section">
        <div class="welcome-message">
          ¡Hola <span id="employee-name">Líder</span>!
        </div>
        <p>Aquí puedes evaluar las solicitudes de tu equipo</p>
      </div>

      <div class="sections-container">
        <div class="section">
          <h2 class="section-title">Evaluar Permisos</h2>
          <div class="content-box" id="permisos-box">
            Contenido de permisos pendientes se cargará aquí
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">Evaluar Vacaciones</h2>
          <div class="content-box" id="vacaciones-box">
            Cargando solicitudes de vacaciones...
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL de Confirmación -->
    <div
      id="modal-confirmacion"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0008;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <div class="modal-content">
        <div id="modal-contenido"></div>
        <br />
        <button onclick="confirmarAccion()" style="margin-right: 10px">
          Confirmar
        </button>
        <button onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </body>
</html>
