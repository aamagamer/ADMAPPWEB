<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráficos RH</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="icon" href="Media/favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
  :root {
    --primary: #19375b;
    --light-bg: #f4f6f9;
    --card-bg: #ffffff;
    --text-color: #333;
    --radius: 12px;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--light-bg);
    margin: 0;
    padding: 0;
    color: var(--text-color);
  }

  header {
    background-color: var(--primary);
    color: white;
    padding: 1rem;
    text-align: center;
    position: relative;
  }

  .header-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }

  .logo {
    height: 40px;
  }

  .menu-button {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255, 255, 255, 0.15);
    color: white;
    border: none;
    border-radius: var(--radius);
    padding: 0.5rem 1rem;
    font-size: 0.95rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .menu-button:hover {
    background-color: rgba(255, 255, 255, 0.25);
  }

  .main-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1.5rem;
    padding: 1.5rem;
  }

  .chart-container {
    flex: 1 1 350px;
    max-width: 550px;
    background-color: var(--card-bg);
    padding: 1rem 1.25rem;
    border-radius: var(--radius);
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    font-size: 1.1rem;
    color: var(--text-color);
    margin: 0 0 0.75rem 0;
    text-align: center;
    font-weight: 600;
  }

  canvas {
    width: 100% !important;
    height: auto !important;
  }
</style>

</head>
<body>

  <header>
    <div class="header-container">
      <a href="#" class="menu-button" onclick="history.back(); return false;">
        <i class="bi bi-arrow-left"></i>
        Regresar
      </a>
      <img src="Media/logo.png" alt="Logo" class="logo" />
      <h1>Asesoría y Diseño Mecánico</h1>
    </div>
  </header>

  <!-- ...tu HTML actual arriba permanece igual... -->

  <div class="main-container">
    <div class="chart-container">
      <h2>Distribución por Rol</h2>
      <canvas id="graficoRoles"></canvas>
    </div>

    <div class="chart-container">
      <h2>Distribución por Área</h2>
      <canvas id="graficoAreas"></canvas>
    </div>

    <div class="chart-container">
      <h2>Reportes por Área</h2>
      <canvas id="graficoReportes"></canvas>
    </div>

    <div class="chart-container">
      <h2>Vacaciones por Área</h2>
      <canvas id="graficoVacaciones"></canvas>
    </div>

    <div class="chart-container">
      <h2>Permisos por Área</h2>
      <canvas id="graficoPermisos"></canvas>
    </div>
    <div class="chart-container">
      <h2>Retardos por área</h2>
      <canvas id="graficoRetardos"></canvas>
    </div>
    <div class="chart-container">
      <h2>Ausentismo por área</h2>
      <canvas id="graficoAusentismo"></canvas>
    </div>
    <div class="chart-container">
      <h2>Causas de Baja</h2>
      <canvas id="graficoBaja"></canvas>
    </div>
  </div>

<script>
  async function cargarGraficos() {
  const res = await fetch('/api/graficos/distribucion');
  const data = await res.json();

  // === Roles ===
  new Chart(document.getElementById('graficoRoles'), {
    type: 'doughnut',
    data: {
      labels: data.roles.map(r => r.label),
      datasets: [{
        label: 'Empleados por Rol',
        data: data.roles.map(r => r.count),
        backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56', '#4BC0C0', '#9966FF']
      }]
    }
  });

  // === Empleados por Área ===
  new Chart(document.getElementById('graficoAreas'), {
    type: 'bar',
    data: {
      labels: data.areas.map(a => a.label),
      datasets: [{
        label: 'Empleados por Área',
        data: data.areas.map(a => a.count),
        backgroundColor: '#36A2EB'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 1 } }
      }
    }
  });

  // === Reportes por Área ===
  new Chart(document.getElementById('graficoReportes'), {
    type: 'bar',
    data: {
      labels: data.reportes_por_area.map(r => r.label),
      datasets: [{
        label: 'Reportes',
        data: data.reportes_por_area.map(r => r.count),
        backgroundColor: '#FF6384'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 1 } }
      }
    }
  });

  // === Vacaciones por Área ===
  new Chart(document.getElementById('graficoVacaciones'), {
    type: 'bar',
    data: {
      labels: data.vacaciones_por_area.map(v => v.label),
      datasets: [{
        label: 'Vacaciones',
        data: data.vacaciones_por_area.map(v => v.count),
        backgroundColor: '#4BC0C0'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 1 } }
      }
    }
  });

  // === Permisos por Área ===
  new Chart(document.getElementById('graficoPermisos'), {
    type: 'bar',
    data: {
      labels: data.permisos_por_area.map(p => p.label),
      datasets: [{
        label: 'Permisos',
        data: data.permisos_por_area.map(p => p.count),
        backgroundColor: '#9966FF'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 1 } }
      }
    }
  });

  // === Ausentismo por Área ===
  new Chart(document.getElementById('graficoAusentismo'), {
    type: 'bar',
    data: {
      labels: data.ausentismo_por_area.map(a => a.label),
      datasets: [{
        label: 'Ausentismo',
        data: data.ausentismo_por_area.map(a => a.count),
        backgroundColor: '#FFA07A'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 1 } }
      }
    }
  });

  // === Retardos por Área ===
  new Chart(document.getElementById('graficoRetardos'), {
    type: 'bar',
    data: {
      labels: data.retardos_por_area.map(r => r.label),
      datasets: [{
        label: 'Retardos',
        data: data.retardos_por_area.map(r => r.count),
        backgroundColor: '#FFD700'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 1 } }
      }
    }
  });

  // === Causas de Baja ===
  new Chart(document.getElementById('graficoBaja'), {
    type: 'doughnut',
    data: {
      labels: data.razones_baja.map(r => r.label),
      datasets: [{
        label: 'Usuarios por Razón de Baja',
        data: data.razones_baja.map(r => r.count),
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
      }]
    },
    options: {
      responsive: true
    }
  });
}

document.addEventListener('DOMContentLoaded', cargarGraficos);

</script>

</body>
</html>
