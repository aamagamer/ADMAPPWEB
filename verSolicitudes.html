<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitudes Evaluadas - ADM</title>
    <link rel="stylesheet" href="css/verSolicitudes.css" />
    <link rel="stylesheet" href="css/index.css">
    <script src="js/verSolicitudes.js"></script>
    <script src = "js/utils.js"></script>
    <link rel="icon" href="Media/favicon.ico" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

  </head>

  <body>
    <header>
  <a href="#" class="back-button" onclick="goBack(); return false;">
    <i class="bi bi-arrow-left"></i>
    Regresar
  </a>

  <div class="header-container">
    <img src="Media/logo.png" alt="Logo" class="logo" />
    <h1>Asesoría y Diseño Mecánico</h1>
  </div>
</header>


    <div class="main-container">
       
      <div class="evaluated-requests-container">
        <h2 class="page-title">Solicitudes Evaluadas</h2>

        <div style="margin: 10px 0;">
  <label for="filtro-solicitudes">Filtrar solicitudes:</label>
  <select id="filtro-solicitudes" style="padding: 8px 12px; border-radius: 6px; font-size: 1rem; border: 1.5px solid #bbb;">
    <option value="todas">Todas</option>
    <option value="aceptadas">Aceptadas</option>
    <option value="rechazadas">Rechazadas</option>
    <option value="vacaciones-activas">Vacaciones activas ahora</option>
    <option value="vacaciones-futuras">Vacaciones aceptadas futuras</option>
    <option value="permisos-activos">Permisos activos ahora</option>
    <option value="permisos-futuros">Permisos aceptados futuros</option>
    <option value="ambos-activos">Permisos y vacaciones activos ahora</option>
    <option value="ambos-futuros">Permisos y vacaciones aceptados futuro</option>
  </select>
</div>



        <div class="requests-grid">
          <!-- Columna 1: Permisos Aceptados -->
          <div class="request-column">
            <div class="column-header accepted">
              <h3>Permisos Aceptados</h3>
            </div>
            <div class="requests-list" id="accepted-permissions">
              <!-- Contenido dinámico se cargará aquí -->
              <div class="empty-message">No hay solicitudes recientes</div>
            </div>
          </div>

          <!-- Columna 2: Permisos Rechazados -->
          <div class="request-column">
            <div class="column-header rejected">
              <h3>Permisos Rechazados</h3>
            </div>
            <div class="requests-list" id="rejected-permissions">
              <!-- Contenido dinámico se cargará aquí -->
              <div class="empty-message">No hay solicitudes recientes</div>
            </div>
          </div>

          <!-- Columna 3: Vacaciones Aprobadas -->
          <div class="request-column">
            <div class="column-header accepted">
              <h3>Vacaciones Aprobadas</h3>
            </div>
            <div class="requests-list" id="approved-vacations">
              <!-- Contenido dinámico se cargará aquí -->
              <div class="empty-message">No hay solicitudes recientes</div>
            </div>
          </div>

          <!-- Columna 4: Vacaciones Rechazadas -->
          <div class="request-column">
            <div class="column-header rejected">
              <h3>Vacaciones Rechazadas</h3>
            </div>
            <div class="requests-list" id="rejected-vacations">
              <!-- Contenido dinámico se cargará aquí -->
              <div class="empty-message">No hay solicitudes recientes</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
