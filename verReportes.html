<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Reportes - ADM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="Media/favicon.ico" />
    <link rel="stylesheet" href="css/verReportes.css" />
    <script src="js/verReportes.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="admin.html" class="back-button">
          <i class="bi bi-arrow-left"></i>
          Regresar
        </a>
        <img src="Media/logo.png" alt="Logo" class="logo" />
        <h1>Asesoría y Diseño Mecánico</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="content-container">
        <h1 class="page-title">Ver Reportes</h1>
        <input
          type="text"
          id="filtro-empleado"
          placeholder="Buscar por nombre de empleado..."
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
          "
        />

        <div class="info-container" id="report-content"></div>
      </div>
    </div>
  </body>
</html>
