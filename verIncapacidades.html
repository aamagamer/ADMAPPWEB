<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Incapacidades</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/verReportes.css" />
    <script src="js/utils.js"></script>
    <script src="js/verIncapacidades.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="#" class="back-button" onclick="goBack(); return false;">
          <i class="bi bi-arrow-left"></i>
          Regresar
        </a>
        <img src="Media/logo.png" alt="Logo" class="logo" />
        <h1>Incapacidades</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="content-container">
        <h1 class="page-title">Listado de Incapacidades</h1>

       <input
  type="text"
  id="filtro-nombre"
  placeholder="Buscar por nombre del empleado..."
  style="
    box-sizing: border-box;
    width: 100%;
    padding: 8px 18px;
    margin-bottom: 10px;
    border-radius: 6px;
    font-family: Arial, sans-serif;
    font-size: 1rem;
    border: 1.5px solid #bbb;
    outline: none;
    transition: border-color 0.3s ease;
  "
/>


        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
          "
        >
          <select
            id="filtro-estado"
            style="
              padding: 8px 12px;
              border-radius: 6px;
              font-family: Arial, sans-serif;
              font-size: 1rem;
              border: 1.5px solid #bbb;
              background-color: #fff;
              cursor: pointer;
              outline: none;
              transition: border-color 0.3s ease;
            "
          >
            <option value="todas">Todas</option>
            <option value="activas">Activas</option>
            <option value="inactivas">Finalizadas</option>
          </select>
          <button
            onclick="exportarExcelDesdeVista()"
            class="back-button"
            style="
              position: relative;
              left: 0;
              top: 0;
              transform: none;
              background-color: #27ae60;
            "
          >
            <i class="bi bi-file-earmark-excel"></i> Exportar Excel
          </button>
        </div>

        <div class="info-container" id="incapacidades-list"></div>
      </div>
    </div>
  </body>
</html>
