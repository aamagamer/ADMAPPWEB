<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="Media/favicon.ico" />
    <link rel="stylesheet" href="css/empleado.css" />
    <script src="js/empleado.js"></script>
    <title>Portal del Empleado</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="back-button">
        <i class="bi bi-arrow-left"></i>
        Regresar
      </a>
      <div class="header-container">
        <img src="Media/logo.png" alt="Logo" class="logo" />
        <h1>Portal del Empleado</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="welcome-section">
        <div class="welcome-message">
          ¡Hola <span id="employee-name">Empleado</span>!
        </div>
        <p>¿Qué deseas hacer hoy? <br /><br /></p>
      </div>

      <div class="options-container">
        <a
          href="permiso.html"
          class="option-button"
          onclick="localStorage.setItem('paginaAnterior', 'empleado.html')"
        >
          <i class="bi bi-clipboard-check"></i>
          <h2>Solicitar Permiso</h2>
          <p>Solicita un permiso por horas o días específicos</p>
        </a>

        <a
          href="vacaciones.html"
          class="option-button"
          onclick="localStorage.setItem('paginaAnterior', 'empleado.html')"
        >
          <i class="bi bi-sunglasses"></i>
          <h2>Solicitar Vacaciones</h2>
          <p>Planifica y solicita tus días de vacaciones</p>
        </a>

        <a href="pendiente.html" class="option-button">
          <i class="bi bi-search"></i>
          <h2>Revisar Solicitudes</h2>
          <p>Consulta el estado de tus solicitudes enviadas</p>
        </a>
      </div>
    </div>
  </body>
</html>
