<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Portal del Empleado</title>
    <style>
      :root {
        --primary: #2c3e50;
        --secondary: #666;
      }

      /* Reset y estilos generales */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
        text-decoration: none; /* Elimina subrayados por defecto */
      }

      body {
        background-color: #f5f5f5;
        color: #333;
      }

      /* Header grande */
      header {
        background-color: #2c3e50;
        color: white;
        padding: 60px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        height: 180px;
        display: flex;
        align-items: center;
        position: relative; /* Para posicionar el botón de regresar */
      }

      .header-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        width: 100%;
      }

      .logo {
        width: 50%;
        height: 25%;
        margin-bottom: 15px;
        max-height: 25%;
        max-width: 25%;
      }

      h1 {
        font-size: 28px;
        font-weight: 600;
        text-align: center;
      }

      /* Botón Regresar */
      .back-button {
        position: absolute;
        left: 300px;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .back-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-50%) scale(1.05);
      }

      .back-button i {
        font-size: 18px;
      }

      /* Contenedor principal */
      .main-container {
        max-width: 1200px;
        margin: 20px auto 50px;
        padding: 0 20px;
      }

      /* Sección de saludo */
      .welcome-section {
        text-align: center;
        margin-bottom: 2px;
      }

      .welcome-message {
        font-size: 30px;
        color: var(--primary);
        font-weight: 600;
        margin-bottom: 30px;
      }

      /* Contenedor de opciones */
      .options-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
      }

      /* Botones grandes */
      .option-button {
        background-color: rgb(255, 255, 255);
        color: inherit;
        border-radius: 16px;
        padding: 35px 20px;
        width: 100%;
        max-width: 300px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); 
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
      }

      .option-button:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
      }

      .option-button i {
        font-size: 60px;
        margin-bottom: 20px;
        color: var(--primary);
      }

      .option-button h2 {
        font-size: 22px;
        margin-bottom: 10px;
        color: var(--primary);
      }

      .option-button p {
        font-size: 15px;
        color: var(--secondary);
      }

      /* Responsive */
      @media (max-width: 600px) {
        .option-button {
          padding: 25px 15px;
        }

        .option-button i {
          font-size: 50px;
        }

        .option-button h2 {
          font-size: 20px;
        }

        .welcome-message {
          font-size: 26px;
        }
        
        .back-button {
          padding: 8px 15px;
          font-size: 14px;
          left: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="back-button">
        <i class="bi bi-arrow-left"></i>
        Regresar
      </a>
      <div class="header-container">
        <img src="Media/logo.png" alt="Logo" class="logo" />
        <h1>Portal del Empleado</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="welcome-section">
        <div class="welcome-message">
          ¡Hola <span id="employee-name">Empleado</span>!
        </div>
        <p>¿Qué deseas hacer hoy? <br /><br /></p>
      </div>

      <div class="options-container">
        <a href="permiso.html" class="option-button">
          <i class="bi bi-clipboard-check"></i>
          <h2>Solicitar Permiso</h2>
          <p>Solicita un permiso por horas o días específicos</p>
        </a>

        <a href="vacaciones.html" class="option-button">
          <i class="bi bi-sunglasses"></i>
          <h2>Solicitar Vacaciones</h2>
          <p>Planifica y solicita tus días de vacaciones</p>
        </a>

        <a href="pendiente.html" class="option-button">
          <i class="bi bi-search"></i>
          <h2>Revisar Solicitudes</h2>
          <p>Consulta el estado de tus solicitudes enviadas</p>
        </a>
      </div>
    </div>

    <script>
      // Puedes personalizar el nombre del empleado aquí
      // O obtenerlo de una sesión/login real
      document.getElementById("employee-name").textContent = "Juan Pérez";
    </script>
  </body>
</html>
