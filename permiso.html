<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css"
    />
    <link rel="icon" href="Media/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/permiso.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/permiso.js"></script>
    <script src="js/utils.js"></script>
    <title>Solicitud de Permiso</title>
  </head>
  <body>
    <header>
      <div class="header-container">
       <a href="#" class="menu-button" onclick="goBack(); return false;">
          <i class="bi bi-arrow-left"></i>
          Regresar
        </a>

        <div class="header-center">
          <img src="Media/logo.png" alt="Logo" class="logo" />
          <h1>Solicitud de Permiso</h1>
        </div>
        <div style="width: 120px"></div>
      </div>
    </header>

    <div class="main-container">
      <div class="welcome-section">
        
        <p>Por favor completa el siguiente formulario</p>
      </div>

      <div class="form-container">
        <h2 class="form-title">Detalles del permiso</h2>
        <form id="permiso-form" action="#" method="post">
          <div class="form-group">
            <label for="fecha">Día Solicitado</label>
            <div class="input-icon">
              <input
                type="text"
                id="fecha"
                name="fecha"
                class="flatpickr-input"
                required
              />
              <span class="icon-calendar"></span>
            </div>
          </div>
          <div class="time-fields">
            <div class="form-group">
              <label for="hora-inicio">Hora de inicio del Permiso</label>
              <input type="time" id="hora-inicio" name="hora-inicio" required />
            </div>
            <div class="form-group">
              <label for="hora-fin">Hora de fin del Permiso</label>
              <input type="time" id="hora-fin" name="hora-fin" required />
            </div>
          </div>

          <div class="form-group">
            <label for="tipo-compensacion">Tipo de Compensación</label>
            <select id="tipo-compensacion" name="tipo-compensacion" required>
              <option value="">Selecciona una opción</option>
            </select>
          </div>

          <div class="form-group">
            <label for="actividades">Descripción</label>
            <textarea
              id="actividades"
              name="actividades"
              placeholder="Describe en detalle el motivo de tu permiso..."
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-button">Enviar Solicitud</button>
        </form>
      </div>
    </div>

    <!-- Modal Confirmación -->
    <div
      id="confirm-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        font-family: Arial, sans-serif;
      "
    >
      <div
        style="
          background-color: #fff;
          padding: 30px 25px;
          border-radius: 12px;
          max-width: 400px;
          width: 90%;
          height: 400px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          text-align: center;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
          animation: fadeIn 0.3s ease-in-out;
        "
      >
        <div>
          <h2 style="margin-bottom: 10px; color: #333">Confirmar Solicitud</h2>
          <p id="modal-text" style="font-size: 16px; color: #555"></p>
        </div>
        <div style="margin-bottom: 10px">
          <button
            id="confirm-btn"
            style="
              background-color: #4caf50;
              color: white;
              border: none;
              padding: 14px 24px;
              margin-bottom: 10px;
              border-radius: 8px;
              font-size: 17px;
              width: 100%;
              cursor: pointer;
            "
          >
            Confirmar
          </button>
          <button
            id="cancel-btn"
            style="
              background-color: #f44336;
              color: white;
              border: none;
              padding: 14px 24px;
              border-radius: 8px;
              font-size: 17px;
              width: 100%;
              cursor: pointer;
            "
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>

  <!-- Modal de alarma -->
<div id="alarmaModal" class="modal-alarma" style="display:none">
  <div class="modal-alarma-contenido">
    <p class="modal-mensaje" id="alarmaModalMensaje"></p>
    <button class="modal-cerrar-btn">Aceptar</button>
  </div>
</div>

<!-- Modal para anticipación requerida -->
<div id="anticipacionModal" class="modal-anticipacion" style="display:none">
  <div class="modal-anticipacion-contenido">
    <div class="modal-anticipacion-icono">
      <i class="fas fa-clock"></i>
    </div>
    <h3 class="modal-anticipacion-titulo">Los permisos se piden con 28 horas de anticipación</h3>
    <p class="modal-mensaje" id="anticipacionModalMensaje"></p>
    <button class="modal-cerrar-btn modal-anticipacion-boton">Entendido</button>
  </div>
</div>

  </body>
</html>
