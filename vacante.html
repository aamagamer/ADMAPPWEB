<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitar Vacantes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel= "icon" href="favicon.ico">
    <style>
      body {
       font-family: 'Arial', sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
        padding: 20px;
      }

      .form-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
        position: relative;
      }

      .form-title {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
        box-sizing: border-box;
        resize: vertical;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #4a90e2;
        outline: none;
      }

      .submit-button {
        width: 100%;
        padding: 12px;
        background-color: #19375b;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit-button:hover {
        background-color: #3a7bc8;
      }

      .back-button {
        position: absolute;
        left: -120px;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .back-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-50%) scale(1.05);
      }

      header {
        background-color: #19375b;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header-container {
        display: flex;
        align-items: center;
        gap: 20px;
        justify-content: center;
      }

      .logo {
        height: 50px;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .modal.hidden {
        display: none;
      }

      .modal-content {
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s ease-in-out;
      }

      .modal-content h3 {
        margin-top: 0;
        font-size: 20px;
        margin-bottom: 15px;
      }

      #resumen-vacante p {
        margin: 5px 0;
        color: #333;
      }

      .modal-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .btn-confirmar,
      .btn-cancelar {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
      }

      .btn-confirmar {
        background-color: #19375b;
        color: white;
      }

      .btn-confirmar:hover {
        background-color: #3a7bc8;
      }

      .btn-cancelar {
        background-color: #ccc;
      }

      .btn-cancelar:hover {
        background-color: #aaa;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.96);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="Media/logo.png" alt="Logo" class="logo" />
        <h1>Asesoría y Diseño Mecánico</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="form-container">
        <a href="index.html" class="back-button">
          <i class="bi bi-arrow-left"></i>
          Regresar
        </a>

        <h2 class="form-title">Solicitar Vacantes</h2>
        <form id="vacancy-form">
          <div class="form-group">
            <label for="position">Área solicitada</label>
            <select id="position" name="position" required>
              <option value="" disabled selected>Seleccione una opción</option>
            </select>
          </div>

          <div class="form-group">
            <label for="puesto">Puesto</label>
            <input type="text" id="puesto" name="puesto" required />
          </div>

          <div class="form-group">
            <label for="perfil">Perfil</label>
            <textarea id="perfil" name="perfil" rows="6" required></textarea>
          </div>

          <div class="form-group">
            <label for="habilidades">Habilidades</label>
            <textarea id="habilidades" name="habilidades" rows="6" required></textarea>
          </div>

          <button type="submit" class="submit-button">Enviar Solicitud</button>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal-confirmacion" class="modal hidden">
      <div class="modal-content">
        <h3 class="modal-title">¿Deseas confirmar esta solicitud?</h3>
        <div id="resumen-vacante" class="resumen-vacante"></div>
        <div class="modal-buttons">
          <button id="btn-confirmar" class="btn-confirmar">
            <i class="bi bi-check-circle"></i> Confirmar
          </button>
          <button id="btn-cancelar" class="btn-cancelar">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const select = document.getElementById("position");
        const form = document.getElementById("vacancy-form");

        const modal = document.getElementById("modal-confirmacion");
        const resumenVacante = document.getElementById("resumen-vacante");
        const btnConfirmar = document.getElementById("btn-confirmar");
        const btnCancelar = document.getElementById("btn-cancelar");

        let payloadTemporal = {};

        fetch("/api/areas")
          .then((res) => res.json())
          .then((data) => {
            data.forEach((area) => {
              const option = document.createElement("option");
              option.value = area.idArea;
              option.textContent = area.NombreArea;
              select.appendChild(option);
            });
          })
          .catch((err) => {
            console.error("Error cargando áreas:", err);
            alert("Hubo un problema al cargar las áreas.");
          });

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const area_idarea = select.value;
          const areaTexto = select.options[select.selectedIndex].textContent;
          const puesto = document.getElementById("puesto").value;
          const perfil = document.getElementById("perfil").value;
          const habilidades = document.getElementById("habilidades").value;
          const Usuario_idUsuario = localStorage.getItem("idUsuario") || 105;

          payloadTemporal = {
            area_idarea: parseInt(area_idarea),
            Usuario_idUsuario: parseInt(Usuario_idUsuario),
            Puesto: puesto,
            Perfil: perfil,
            Habilidades: habilidades,
          };

          resumenVacante.innerHTML = `
            <p><strong>Área:</strong> ${areaTexto}</p>
            <p><strong>Puesto:</strong> ${puesto}</p>
            <p><strong>Perfil:</strong> ${perfil}</p>
            <p><strong>Habilidades:</strong> ${habilidades}</p>
          `;

          modal.classList.remove("hidden");
        });

        btnCancelar.addEventListener("click", () => {
          modal.classList.add("hidden");
        });

        btnConfirmar.addEventListener("click", () => {
          fetch("/api/vacante", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payloadTemporal),
          })
            .then((res) => {
              if (!res.ok) throw new Error("Error al enviar la solicitud");
              return res.json();
            })
            .then((data) => {
              //alert("✅ " + data.message);
              modal.classList.add("hidden");
              form.reset();
            })
            .catch((err) => {
              console.error("❌ Error:", err);
              alert("Ocurrió un error al enviar la solicitud.");
              modal.classList.add("hidden");
            });
        });
      });
    </script>
  </body>
</html>
