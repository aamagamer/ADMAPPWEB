<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitar Vacantes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="Media/favicon.ico" />
    <link rel="stylesheet" href="css/vacante.css">
    <script src = "js/vacante.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="Media/logo.png" alt="Logo" class="logo" />
        <h1>Asesoría y Diseño Mecánico</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="form-container">
        <a href="index.html" class="back-button">
          <i class="bi bi-arrow-left"></i>
          Regresar
        </a>

        <h2 class="form-title">Solicitar Vacantes</h2>
        <form id="vacancy-form">
          <div class="form-group">
            <label for="position">Área solicitada</label>
            <select id="position" name="position" required>
              <option value="" disabled selected>Seleccione una opción</option>
            </select>
          </div>

          <div class="form-group">
            <label for="puesto">Puesto</label>
            <input type="text" id="puesto" name="puesto" required />
          </div>

          <div class="form-group">
            <label for="perfil">Perfil</label>
            <textarea id="perfil" name="perfil" rows="6" required></textarea>
          </div>

          <div class="form-group">
            <label for="habilidades">Habilidades</label>
            <textarea
              id="habilidades"
              name="habilidades"
              rows="6"
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-button">Enviar Solicitud</button>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal-confirmacion" class="modal hidden">
      <div class="modal-content">
        <h3 class="modal-title">¿Deseas confirmar esta solicitud?</h3>
        <div id="resumen-vacante" class="resumen-vacante"></div>
        <div class="modal-buttons">
          <button id="btn-confirmar" class="btn-confirmar">
            <i class="bi bi-check-circle"></i> Confirmar
          </button>
          <button id="btn-cancelar" class="btn-cancelar">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
